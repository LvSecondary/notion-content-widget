<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Search Widget</title>
  <style>
    :root {
      --bg-color: #1d1d1d; /* Modo oscuro Notion */
      --widget-bg: #2a2a2a;
      --text-color: #f5f5f5;
      --accent-color: #4caf50;
      --error-color: #e53935;
      --border-radius: 0.75rem;
      --transition: all 0.3s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .widget {
      background: var(--widget-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 1rem;
    }

    h1 {
      font-size: 1.8rem;
    }

    h2 {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #444;
      color: var(--text-color);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: var(--accent-color);
      color: white;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: #388e3c;
    }

    .result-title,
    .success-message,
    .error-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .confirmation-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .confirmation-buttons button {
      flex: 1;
      font-weight: bold;
    }

    .yes {
      background-color: #4caf50;
    }

    .no {
      background-color: #e53935;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .image-grid img {
      width: 130px;
      height: auto;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .version {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Content Search Widget</h1>
    <h2>By SatanLv</h2>
    <input type="text" id="searchInput" placeholder="Search movie, series or anime..." />
    <button onclick="searchContent()">Search on the Web</button>

    <div class="result-title" id="suggestion"></div>
    <div class="confirmation-buttons" id="confirmButtons" style="display: none;">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no" onclick="handleNo()">No</button>
    </div>
    <div class="success-message" id="successMessage" style="display: none; color: var(--accent-color);">
      Info copied to clipboard!
    </div>
    <div class="error-message" id="errorMessage" style="display: none; color: var(--error-color);">
      Title not found. Try manually...
    </div>
    <div class="image-grid" id="imageGrid"></div>
    <div class="version">v1.4.8</div>
  </div>

  <script>
    const GOOGLE_API_KEY = "AIzaSyCIOzztenhY4A_knS4Rqa1E31dpAz_qUNw";
    const GOOGLE_CX = "755902b769ce14965";
    const OMDB_API_KEY = "aacdb68f";
    let searchText = "", attempt = 0;

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchContent();
    });

    async function searchContent() {
      searchText = document.getElementById("searchInput").value.trim();
      if (!searchText) return;
      attempt = 0;
      resetUI();
      await handleSuggestion();
    }

    async function handleSuggestion() {
      const prompt = attempt === 0
        ? `site:imdb.com OR site:wikipedia.org "${searchText}"`
        : `translate title to english: ${searchText}`;
      const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(prompt)}&cx=${GOOGLE_CX}&key=${GOOGLE_API_KEY}&num=5&excludeTerms=reddit facebook instagram quora 4chan twitter`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const title = extractTitle(data.items?.[0]?.title || "");

        if (!title) return showError();

        document.getElementById("suggestion").innerText = `Are you searching for: ${title}?`;
        document.getElementById("confirmButtons").style.display = "flex";
        document.getElementById("confirmButtons").dataset.suggestion = title;
      } catch {
        showError();
      }
    }

    function extractTitle(raw) {
      if (!raw) return "";
      return raw.split(/[-(]/)[0].trim();
    }

    async function handleYes() {
      const title = document.getElementById("confirmButtons").dataset.suggestion;
      const res = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${OMDB_API_KEY}`);
      const data = await res.json();

      if (!data || data.Response === "False") return showError();

      const info = `**${data.Title}**\n${data.Runtime}, ${data.Genre}\n\n**SINOPSIS**\n${data.Plot}\n\n**INFO**\nðŸŽ¬ ${data.Director}\nðŸŽ­ ${data.Actors}\nðŸ¢ ${data.Production}\n\n**PREMIOS**\n${data.Awards || "N/A"}\n\n**RATING**\nâ­ IMDb: ${data.imdbRating || "N/A"}, ðŸ… Rotten: ${data.Ratings?.find(r => r.Source === "Rotten Tomatoes")?.Value || "N/A"}`;
      await navigator.clipboard.writeText(info);
      document.getElementById("successMessage").style.display = "block";
      fetchImages(title);
    }

    async function handleNo() {
      attempt++;
      if (attempt >= 3) return showError();
      await handleSuggestion();
    }

    async function fetchImages(query) {
      const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query + " movie poster")}&cx=${GOOGLE_CX}&searchType=image&imgSize=xxlarge&key=${GOOGLE_API_KEY}&num=5`;
      const res = await fetch(url);
      const data = await res.json();
      const grid = document.getElementById("imageGrid");
      grid.innerHTML = "";

      const validImages = (data.items || []).filter(img => {
        const width = img.image?.width || 0;
        const height = img.image?.height || 0;
        return width >= 1280 && width > height;
      });

      validImages.forEach((img, i) => {
        const imageEl = document.createElement("img");
        imageEl.src = img.link;
        imageEl.alt = `Poster ${i + 1}`;
        imageEl.onclick = async () => {
          await navigator.clipboard.writeText(img.link);
          alert("Image URL copied to clipboard!");
        };
        grid.appendChild(imageEl);
        if (i === 0) navigator.clipboard.writeText(img.link);
      });
    }

    function resetUI() {
      document.getElementById("suggestion").innerText = "";
      document.getElementById("successMessage").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";
      document.getElementById("confirmButtons").style.display = "none";
      document.getElementById("imageGrid").innerHTML = "";
    }

    function showError() {
      document.getElementById("errorMessage").style.display = "block";
      document.getElementById("confirmButtons").style.display = "none";
      document.getElementById("suggestion").innerText = "";
    }
  </script>
</body>
</html>
