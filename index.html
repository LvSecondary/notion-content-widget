<!-- index.html - Version 1.4.4 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Search Widget</title>
  <style>
    body {
      background-color: #2e2e2d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #3a3a39;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h1 { font-size: 28px; margin-bottom: 5px; }
    h2 { font-size: 18px; color: #aaa; margin-top: 0; }
    #searchInput {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 20px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    button:hover { background-color: #019875; }
    .image-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }
    .image-grid img {
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
    }
    #suggestion, #copyStatus, #errorMsg, #movieInfo {
      margin-top: 20px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button:nth-child(1) { background-color: #2ecc71; }
    .buttons button:nth-child(2) { background-color: #e74c3c; margin-left: 10px; }
    #version {
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Content Search Widget</h1>
    <h2>By SatanLv</h2>
    <input type="text" id="searchInput" placeholder="Search for movies, series, anime..."/>
    <br>
    <button onclick="handleSearch()">Search on the Web</button>
    <div id="suggestion"></div>
    <div class="buttons" id="responseButtons" style="display:none;">
      <button onclick="handleYes()">Yes</button>
      <button onclick="handleNo()">No</button>
    </div>
    <div id="copyStatus"></div>
    <div class="image-grid" id="images"></div>
    <div id="movieInfo"></div>
    <div id="version">Version v1.4.4</div>
  </div>

  <script>
    const GOOGLE_API = "AIzaSyCIOzztenhY4A_knS4Rqa1E31dpAz_qUNw";
    const GOOGLE_CX = "755902b769ce14965";
    const OMDB_API = "aacdb68f";

    let retries = 0;
    let lastQuery = "";

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") handleSearch();
    });

    async function handleSearch() {
      retries = 0;
      lastQuery = document.getElementById("searchInput").value.trim();
      if (!lastQuery) return;

      await fetchImages(lastQuery);
      await fetchSuggestion(lastQuery);
    }

    async function fetchImages(query) {
      const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${GOOGLE_CX}&key=${GOOGLE_API}&searchType=image&imgSize=huge&num=10`);
      const data = await response.json();
      const images = (data.items || []).filter(item =>
        item.image &&
        item.image.height >= 1000 &&
        item.image.width > item.image.height
      ).slice(0, 5);

      const imagesDiv = document.getElementById("images");
      imagesDiv.innerHTML = "";
      images.forEach((img, i) => {
        const el = document.createElement("img");
        el.src = img.link;
        el.onclick = () => {
          navigator.clipboard.writeText(img.link);
          showCopied();
        };
        imagesDiv.appendChild(el);
        if (i === 0) navigator.clipboard.writeText(img.link);
      });
    }

    async function fetchSuggestion(query) {
      const prompt = `what movie in english am i referring to when i write: ${query}`;
      const searchURL = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(prompt)}&cx=${GOOGLE_CX}&key=${GOOGLE_API}`;
      const res = await fetch(searchURL);
      const data = await res.json();

      const result = (data.items || []).find(item =>
        (item.link.includes("wikipedia.org") || item.link.includes("imdb.com")) &&
        !item.link.includes("facebook.com") &&
        !item.link.includes("reddit.com") &&
        !item.link.includes("instagram.com") &&
        !item.link.includes("x.com")
      );

      const title = result ? result.title.split(" - ")[0].split(" (")[0] : null;

      if (title) {
        document.getElementById("suggestion").innerHTML = `Are you searching for: <b>${title}</b>?`;
        document.getElementById("responseButtons").style.display = "block";
        document.getElementById("suggestion").setAttribute("data-title", title);
      } else {
        document.getElementById("suggestion").innerText = "Content not found, try searching for the title manually...";
        document.getElementById("responseButtons").style.display = "none";
      }
    }

    async function handleNo() {
      retries++;
      if (retries >= 3) {
        document.getElementById("suggestion").innerText = "Content not found, try searching for the title manually...";
        document.getElementById("responseButtons").style.display = "none";
        return;
      }
      await fetchSuggestion(lastQuery + " translated title in english");
    }

    async function handleYes() {
      const title = document.getElementById("suggestion").getAttribute("data-title");
      const response = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API}&t=${encodeURIComponent(title)}`);
      const data = await response.json();
      if (!data || data.Response === "False") return;

      const formatted = `🎬 **${data.Title}**\n⏱️ ${data.Runtime}, 🎭 ${data.Genre}\n\n📝 **SINOPSIS**\n${data.Plot}\n\n🎞️ **INFO**\n${data.Director}, ${data.Actors}, ${data.Production}\n\n🏆 **PREMIOS**\n${data.Awards || 'No data'}\n\n⭐ **RATING**\nIMDb: ${data.imdbRating} | Rotten Tomatoes: ${data.Ratings?.find(r => r.Source === "Rotten Tomatoes")?.Value || 'N/A'}`;

      navigator.clipboard.writeText(formatted);
      document.getElementById("copyStatus").innerHTML = "<span style='color:lightgreen;'>Content info successfully copied to clipboard! 😄</span>";
      document.getElementById("responseButtons").style.display = "none";
    }

    function showCopied() {
      document.getElementById("copyStatus").innerHTML = "<span style='color:lightgreen;'>Image URL copied to clipboard!</span>";
      setTimeout(() => document.getElementById("copyStatus").innerHTML = "", 2000);
    }
  </script>
</body>
</html>
