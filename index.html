<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Search Widget</title>
  <style>
    :root {
      --bg-color: #2f3136; /* gris oscuro Notion */
      --widget-bg: #36393f;
      --text-color: #f0f0f0;
      --accent-color: #4caf50;
      --error-color: #e53935;
      --border-radius: 0.75rem;
      --transition: all 0.3s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .widget {
      background: var(--widget-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      transition: var(--transition);
    }

    h1, h2 {
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
    }

    h2 {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #202225;
      color: var(--text-color);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: var(--accent-color);
      color: white;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: #388e3c;
    }

    .result-title, .confirmation, .success-message, .error-message {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
    }

    .confirmation-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 0.5rem;
      gap: 1rem;
    }

    .confirmation-buttons button {
      flex: 1;
      font-weight: bold;
    }

    .yes {
      background-color: #4caf50;
    }

    .no {
      background-color: #e53935;
    }

    .preview-images {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.5rem;
    }

    .preview-images img {
      width: 100%;
      border-radius: var(--border-radius);
      cursor: pointer;
      object-fit: cover;
    }

    .copied {
      border: 2px solid var(--accent-color);
    }

    .version {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Content Search Widget</h1>
    <h2>By SatanLv</h2>
    <input type="text" id="searchInput" placeholder="Search movie, series or anime..." />
    <button onclick="searchContent()">Search on the Web</button>

    <div class="result-title" id="suggestion"></div>
    <div class="confirmation-buttons" id="confirmButtons" style="display: none;">
      <button class="yes" onclick="handleYes()">Yes</button>
      <button class="no" onclick="handleNo()">No</button>
    </div>

    <div class="success-message" id="successMessage" style="display: none; color: var(--accent-color);">
      Content info successfully copied to clipboard! :D
    </div>
    <div class="error-message" id="errorMessage" style="display: none; color: var(--error-color);">
      Content not found, try searching for the title manually...
    </div>

    <div class="preview-images" id="previewContainer"></div>
    <div class="version">v1.5</div>
  </div>

  <script>
    const GOOGLE_API_KEY = "AIzaSyCIOzztenhY4A_knS4Rqa1E31dpAz_qUNw";
    const GOOGLE_CX = "755902b769ce14965";
    const OMDB_API_KEY = "aacdb68f";

    let searchText = "";
    let attempt = 0;

    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchContent();
    });

    async function searchContent() {
      searchText = document.getElementById("searchInput").value.trim();
      if (!searchText) return;
      attempt = 0;
      clearResults();
      await handleSuggestion();
      await fetchImages(searchText);
    }

    function clearResults() {
      document.getElementById("successMessage").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";
      document.getElementById("previewContainer").innerHTML = "";
    }

    async function handleSuggestion() {
      const prompt = attempt === 0
        ? `site:imdb.com OR site:wikipedia.org ${searchText}`
        : `movie title in english: ${searchText}`;
      const exclude = "-site:reddit.com -site:facebook.com -site:instagram.com -site:x.com -site:quora.com -site:4chan.org";
      const q = encodeURIComponent(`${prompt} ${exclude}`);
      const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CX}&q=${q}`;
      const res = await fetch(url);
      const data = await res.json();
      const title = data.items?.[0]?.title?.split(/[-(]/)[0]?.trim() || "";

      if (!title) return showError();

      document.getElementById("suggestion").innerText = `Are you searching for: ${title}?`;
      document.getElementById("confirmButtons").style.display = "flex";
      document.getElementById("confirmButtons").dataset.suggestion = title;
    }

    async function handleYes() {
      const title = document.getElementById("confirmButtons").dataset.suggestion;
      const res = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${OMDB_API_KEY}`);
      const data = await res.json();

      if (!data || data.Response === "False") return showError();

      const info = `**${data.Title}**\n${data.Runtime}, ${data.Genre}\n\n**SINOPSIS**\n${data.Plot}\n\n**INFO**\nðŸŽ¬ ${data.Director}\nðŸŽ­ ${data.Actors}\nðŸ¢ ${data.Production}\n\n**PREMIOS**\n${data.Awards || "N/A"}\n\n**RATING**\nâ­ IMDb: ${data.imdbRating || "N/A"}, ðŸ… Rotten: ${data.Ratings?.find(r => r.Source === "Rotten Tomatoes")?.Value || "N/A"}`;

      await navigator.clipboard.writeText(info);
      document.getElementById("successMessage").style.display = "block";
    }

    async function handleNo() {
      attempt++;
      if (attempt >= 3) return showError();
      await handleSuggestion();
    }

    function showError() {
      document.getElementById("errorMessage").style.display = "block";
      document.getElementById("confirmButtons").style.display = "none";
      document.getElementById("suggestion").innerText = "";
    }

    async function fetchImages(query) {
      const url = `https://www.googleapis.com/customsearch/v1?searchType=image&num=10&imgType=photo&key=${GOOGLE_API_KEY}&cx=${GOOGLE_CX}&q=${encodeURIComponent(query + " movie poster 1920x1080")}`;
      const res = await fetch(url);
      const data = await res.json();
      const images = (data.items || []).filter(item => {
        const w = item.image?.width || 0;
        const h = item.image?.height || 0;
        return w >= h && w >= 1200;
      }).slice(0, 5);

      const container = document.getElementById("previewContainer");
      images.forEach((imgData, index) => {
        const img = document.createElement("img");
        img.src = imgData.link;
        img.alt = "Result image";
        img.addEventListener("click", () => {
          navigator.clipboard.writeText(imgData.link);
          document.querySelectorAll(".preview-images img").forEach(i => i.classList.remove("copied"));
          img.classList.add("copied");
        });
        container.appendChild(img);
        if (index === 0) {
          navigator.clipboard.writeText(imgData.link);
          img.classList.add("copied");
        }
      });
    }
  </script>
</body>
</html>
